    <script src='main.js'>

</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg  navbar-dark nav-color  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-lg-5 mx-sm-2" href="index.html"><img src="images/logonobg.png" alt="" width="100" height="50"></a>

        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mx-auto mx-5">
                    <li class="nav-item spacing-nav">
                        <a class="nav-link active home-in-blue" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item spacing-nav">
                        <a class="nav-link active" href="index.html#aboutc">About us</a>
                    </li>
                    <li class="nav-item spacing-nav ">
                        <a class="nav-link active" href="index.html#products">Products</a>
                    </li>
                    <li class="nav-item spacing-nav">
                        <a class="nav-link active" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item spacing-nav">
                        <a class="nav-link active" href="index.html#pricing">Pricing</a>
                    </li>
                    <li class="nav-item spacing-nav">
                        <a class="nav-link active" href="index.html#contact">Contact us</a>
                    </li>

                </ul>
                <ul class="navbar-nav  mx-lg-5 ms-0">
                    <li class="nav-item  ">
                        <a class="nav-link active mx-lg-5  spacing-nav " href="cart.html"><i class="fas fa-shopping-cart"></i> </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->

    <section id="sign-in">
        <div class="sign-heading text-center  ">
            Sign in to buy Products
        </div>
        <div class="sign  ">

            <div class="sign-form mx-auto    ">
                <div class="sign-form-div ">
                    <div class="sign-in-heading-div">
                        <h1 class="text-signin  ">Sign in</h1>
                    </div>
                    <div class="social-login d-flex">
                        <i class="fab fa-facebook fa-2x pt-2 text-primary mx-auto"></i>
                        <i class="fab fa-google fa-2x pt-2 text-success mx-auto"></i>
                        <i class="fab fa-twitter fa-2x pt-2 text-primary mx-auto"></i>
                        <i class="fab fa-medium fa-2x pt-2 mx-auto"></i>
                    </div>
                    <div class="input-form mt-5 ">
                        <form action="">
                            <div class="col w-75 mx-auto">
                                <input type="email" required class="form-control" placeholder="Email" aria-label="First name">
                            </div>
                            <div class="col w-75 mx-auto mt-3">
                                <input type="password" required class="form-control" placeholder="Password" aria-label="Last name">
                            </div>
                            <p class="mx-5 pt-3">Forgot password? <a onclick="resetlink()" href=""><span class="green-forget"> Reset Password</span></a> </p>
                            <button class="btn btn-primary sign-butn  mt-3 w-50  " type="submit">Sign in</button>
                        </form>

                    </div>
                    <div class="creat-pass">
                        <p class="mx-5 pt-3">Don’t have account?<a onclick="createAlert()" href=""><span class="blue-forget"> Create account</span> </a></p>
                    </div>






                </div>





            </div>
            <div>

                <img class="pt-5" src="images/signimg.png" alt="sign in page picture">
            </div>




        </div>






    </section>

                    © 2021 @ SMRT Drive<br> All rights reserved.
                </p>

            </div>
            <div class="address">
                <p><i class="fas fa-map-marker-alt px-3 fa-1.3x"></i> A-115, Midc Phase I,<br> Dombivli(e) Mumbai, Maharashtra<br> 421203 +912512474307
                </p>

            </div>
            <div class="social-icons">
                <i class="fab fa-youtube fa-2x icon-space"></i>
                <i class="fab fa-facebook-square fa-2x  icon-space"></i>
                <i class="fab fa-instagram   fa-2x icon-space"></i>
                <i class="fab fa-linkedin  fa-2x icon-space"></i>
                <i class="fab fa-twitter fa-2x icon-space"></i>
                <i class="fab fa-telegram-plane fa-2x icon-space"></i>
            </div>




        </div>


    </section>

    <!-- script -->
    <script>
        function createAlert() {
            alert("Please use social Login");
        }


        function resetlink() {

            alert("Check your email we have sent you an password reset link");

        }
    </script>
